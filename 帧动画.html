<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			canvas{
				border: 1px solid black;
			}
			img {
				display: none;
			}
		</style>
	</head>
	<body>
		<canvas id="cvs" width="900" height="700"></canvas>
		<img class="image" src="1.jpg" >
	</body>
	
	
	<script>
		var cvs=document.getElementById("cvs");
		var ctx=cvs.getContext("2d");
		var img=document.querySelector(".image");
		img.onload = function(){
			var i=4;
			setInterval( function(){
				ctx.clearRect(0,0,cvs.width,cvs.height)
				if(i<0){
					i=4
				}
				ctx.drawImage(img,
						img.width/5*i,0,img.width/5,img.height,
						10,10,img.width/5,img.height);
				i--
			},200)
			
		}
		console.log(img.onload())
		
		
	</script>
</html>
